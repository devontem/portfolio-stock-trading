<div class="leaderboard-container">
  <div class="myPortfolio">
    <nav>
      <div class="nav-wrapper">
        <a class="brand-logo" style="font-size: 20px">{{leagueName}} - Leaderboard</a>
        <ul class="right hide-on-med-and-down">
          <li ng-show="secretCode"><div class="chip secretCode">Code: {{ secretCode }}<div></li>
        </ul>
      </div>
    </nav>
     <div class="card-panel portfolio-content">
      <table>
        <thead>
        <tr>
            <th data-field="user">Ranking</th>
            <th data-field="user">Name</th>
            <th data-field="value">Total Value</th>
            <th data-field="trades"># of Trades</th>
            <th data-field="returnPercentage">% Return</th>

        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="portfolio in portfolios | orderBy: portfolio[rank]">
          <td class="tdcenter">{{portfolio.rank}}</td>
          <td class="tdcenter"><a ng-href="/#/profiles/{{portfolio.UserId}}">{{portfolio.username}}</a></td>
          <td class="tdcenter">{{portfolio.balance + portfolio.portfolioValue  | currency : symbol : fractionSize}}</td>
          <td class="tdcenter">{{portfolio.numOfTrades}}</td>
          <td class="tdcenter">{{portfolio.returnPercentage}}</td>

        </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
